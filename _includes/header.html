<header class="site-header">
	<div class="wrapper">
		<div class="site-title">
			<a href="{{ site.baseurl }}/" ><img class="fullPad" src="{{ site.logo }}"></a>
		</div>
		<nav id="my-site-nav" class="site-nav">
			{% assign navPages = site.pages | sort:"order" | reverse %}
			{% for page in navPages %}
				{% if page.menutitle %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.menutitle }}</a>
				{% endif %}
			{% endfor %}	
		</nav>
	</div>
</header>
